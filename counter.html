<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <section class="input-data">
          <div class="input-group">
            <span>
              <p>Inicio:</p>
              <input type="number" name="inicio" id="txti" class="in" />
            </span>

            <span>
              <p>Fim:</p>
              <input type="number" name="fim" id="txtf" class="in" />
            </span>

            <span>
              <p>Salto:</p>
              <input type="number" name="passo" id="txtp" class="in" />
            </span>
          </div>

          <button onclick="contar()" class="counter-result-btn">Contar</button>
        </section>

        <section id="result" class="result">Preparando a contagem...</section>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
